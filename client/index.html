<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WS Messenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#0b0b0b; color:#eaeaea; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    #app { display:flex; flex-direction:column; height:100%; }
    header { padding:12px 16px; background:#111; border-bottom:1px solid #222; }
    header h1 { margin:0; font-size:16px; }
    main { flex:1; display:grid; grid-template-rows:auto 1fr auto; }
    .controls { display:grid; grid-template-columns:1fr 1fr auto; gap:8px; padding:12px 16px; border-bottom:1px solid #222; }
    .controls input, .controls button { padding:10px; border-radius:10px; border:1px solid #333; background:#151515; color:#eaeaea; }
    .controls button { cursor:pointer; }
    .messages { overflow:auto; padding:12px 16px; }
    .msg { margin:8px 0; padding:10px 12px; background:#141414; border:1px solid #232323; border-radius:12px; }
    .msg small { color:#aaa; display:block; margin-top:6px; }
    .composer { display:grid; grid-template-columns:1fr auto; gap:8px; padding:12px 16px; border-top:1px solid #222; }
    .composer input, .composer button { padding:12px; border-radius:12px; border:1px solid #333; background:#151515; color:#eaeaea; }
    footer { padding:8px 16px; font-size:12px; color:#999; border-top:1px solid #222; }
    .muted { color:#7a7a7a; }
    .keybox { margin-top:8px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12px; }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>WS Messenger</h1>
      <div id="status" class="muted">Not connected</div>
      <div id="keys" class="keybox"></div>
    </header>

    <main>
      <div class="controls">
        <input id="roomId" placeholder="Room ID (base64url public key)" />
        <input id="privateKey" placeholder="Private key (base64url) — keep secret" />
        <button id="btnJoin">Join</button>
        <input id="nickname" placeholder="Nickname (optional, plaintext)" style="grid-column:1 / span 2" />
        <button id="btnCreate" style="grid-column:3">Create Room</button>
      </div>

      <div id="messages" class="messages"></div>

      <div class="composer">
        <input id="messageInput" placeholder="Type a message…" />
        <button id="btnSend">Send</button>
      </div>
    </main>

    <footer>
      This PWA caches assets for offline install. Encrypted with libsodium sealed boxes. Server relays/stores ciphertext only.
    </footer>
  </div>

  <!-- libsodium (cached by SW) -->
  <script src="https://cdn.jsdelivr.net/npm/libsodium-wrappers-sumo@0.7.13/dist/libsodium-wrappers.js"></script>

  <script type="module">
    // Load versioned client script like your game did
    fetch('./manifest.json')
      .then(r => r.json())
      .then(manifest => {
        window.APP_VERSION = manifest.version;
        const script = document.createElement('script');
        script.type = 'module';
        script.src = `./messenger.js?v=${window.APP_VERSION}`;
        document.body.appendChild(script);
      })
      .catch(err => console.error('Failed to load manifest:', err));
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('Service Worker Registered');
      });
    }
  </script>
</body>
</html>
