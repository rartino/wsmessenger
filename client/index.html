<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WS Messenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <style>
    :root { --bg:#0b0b0b; --fg:#eaeaea; --muted:#999; --me:#2b6cb0; --other:#2d2d2d; --bubble-me:#1f6feb; --bubble-other:#202124; }
    html, body { margin:0; padding:0; width:100%; height:100%; background:var(--bg); color:var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    #app { display:flex; flex-direction:column; height:100%; }
    header{ display:flex; align-items:center; justify-content:space-between; }
    .hdr-left{ display:flex; flex-direction:column; }
    .icon-btn{ background:transparent; border:0; padding:8px; border-radius:10px; color:#ccc; }
    .icon-btn:active{ transform:scale(0.98); }
    header h1 { margin:0; font-size:16px; }
    #status { color:var(--muted); margin-top:4px; }
    main { flex:1; display:grid; grid-template-rows:auto 1fr auto; }
    .controls { display:grid; grid-template-columns:1fr auto; gap:8px; padding:12px 16px; border-bottom:1px solid #222; }
    .controls input, .controls button { padding:12px; border-radius:12px; border:1px solid #333; background:#151515; color:#eaeaea; }
    .controls button { cursor:pointer; }
    .label { font-size:12px; color:var(--muted); margin-top:-4px; grid-column:1 / span 2; }
    .messages { overflow:auto; padding:12px 12px 4px; display:flex; flex-direction:column; gap:8px; }
    .bubble { max-width:75%; padding:10px 12px; border-radius:16px; line-height:1.25; position:relative; word-wrap:break-word; }
    .row { display:flex; width:100%; }
    .me   { justify-content:flex-end; }
    .me .bubble { background:var(--bubble-me); color:white; border-top-right-radius:6px; }
    .other { justify-content:flex-start; }
    .other .bubble { background:var(--bubble-other); color:#eaeaea; border-top-left-radius:6px; }
    .meta { margin-top:4px; font-size:11px; color:#bbb; }
    .composer { display:grid; grid-template-columns:1fr auto; gap:8px; padding:12px 16px; border-top:1px solid #222; }
    .composer input, .composer button { padding:12px; border-radius:12px; border:1px solid #333; background:#151515; color:#eaeaea; }
    footer { padding:8px 16px; font-size:12px; color:#999; border-top:1px solid #222; }
    .keyhint { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12px; color:#a7b; overflow-wrap:anywhere; }
    /* Name label above bubbles */
    .name-label{ font-size:11px; color:#bbb; margin:2px 8px 4px; }
    .row .wrap{ max-width:75%; display:flex; flex-direction:column; }
    /* Dialog */
    dialog{ position:relative; border:1px solid #333; border-radius:14px; padding:16px; background:#121212; color:#eaeaea; width:min(520px,92vw); }
    dialog::backdrop{ background:rgba(0,0,0,.6); }
    .settings-grid{ display:grid; grid-template-columns:1fr auto; gap:10px; }
    .settings-grid input{ padding:10px; border-radius:12px; border:1px solid #333; background:#151515; color:#eaeaea; }
    .settings-actions{ display:flex; justify-content:flex-end; gap:10px; margin-top:12px; }
    .dialog-close{ position:absolute; top:8px; right:10px; background:transparent; border:0; color:#aaa; font-size:22px; line-height:1; cursor:pointer; }
    .settings-grid{ display:grid; grid-template-columns: 120px 1fr auto; gap:10px; align-items:center; }
    .settings-grid input{ padding:10px; border-radius:12px; border:1px solid #333; background:#151515; color:#eaeaea; }
    .settings-grid label{ font-size:12px; color:#bbb; }
    .settings-actions{ display:flex; justify-content:flex-end; gap:10px; margin-top:12px; }
  </style>
</head>
<dialog id="settingsModal">
  <button id="btnCloseSettings" class="dialog-close" aria-label="Close">×</button>
  <form method="dialog">
    <h3 style="margin:0 0 10px">Settings</h3>

    <div class="settings-grid">
      <label for="setName">Name</label>
      <input id="setName" placeholder="Your display name" />
      <div></div>

      <label for="setRoomCode">Room code</label>
      <input id="setRoomCode" placeholder="Secret (base64url)" />
      <button type="button" id="btnGenRoom">Generate new</button>

      <span class="muted" style="grid-column:1 / -1; font-size:12px">
        Share the Room code to invite others. The app derives the room ID automatically.
      </span>
    </div>

    <div class="settings-actions">
      <button type="button" id="btnConnectSettings">Connect</button>
    </div>
  </form>
</dialog>
<body>
  <div id="app">
    <header>
      <div class="hdr-left">
	<h1>WS Messenger</h1>
	<div id="status">Not connected</div>
      </div>
      <button id="btnSettings" class="icon-btn" aria-label="Settings">
	<!-- gear icon -->
	<svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
	  <path d="M12 8.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7Zm8.94 3.24-.97-.56a7.96 7.96 0 0 0-.26-1l.73-.89a.7.7 0 0 0-.08-.98l-1.1-1.1a.7.7 0 0 0-.98-.08l-.89.73c-.32-.12-.66-.21-1-.26l-.56-.97a.7.7 0 0 0-.62-.36h-1.56a.7.7 0 0 0-.62.36l-.56.97c-.34.05-.68.14-1 .26l-.89-.73a.7.7 0 0 0-.98.08l-1.1 1.1a.7.7 0 0 0-.08.98l.73.89c-.12.32-.21.66-.26 1l-.97.56a.7.7 0 0 0-.36.62v1.56c0 .26.14.5.36.62l.97.56c.05.34.14.68.26 1l-.73.89a.7.7 0 0 0 .08.98l1.1 1.1c.25.25.64.27.92.08l.89-.73c.32.12.66.21 1 .26l.56.97c.12.22.36.36.62.36h1.56c.26 0 .5-.14.62-.36l.56-.97c.34-.05.68-.14 1-.26l.89.73c.28.2.67.17.92-.08l1.1-1.1c.25-.25.27-.64.08-.92l-.73-.89c.12-.32.21-.66.26-1l.97-.56c.22-.12.36-.36.36-.62v-1.56a.7.7 0 0 0-.36-.62Z"/>
	</svg>
      </button>
    </header>

    <main>
      <div id="messages" class="messages"></div>

      <div class="composer">
        <input id="messageInput" placeholder="Type a message…" />
        <button id="btnSend">Send</button>
      </div>
    </main>

    <footer>
      Installable PWA. E2E via sealed boxes. Identity bubbles are based on a device key stored locally.
      <div id="identityInfo" class="keyhint"></div>
    </footer>
  </div>

  <script src="vendor/sodium/sodium.js"></script>
  
  <script type="module">
    fetch('./manifest.json')
      .then(r => r.json())
      .then(manifest => {
        window.APP_VERSION = manifest.version;
        const script = document.createElement('script');
        script.type = 'module';
        script.src = `./messenger.js?v=${window.APP_VERSION}`;
        document.body.appendChild(script);
      })
      .catch(err => console.error('Failed to load manifest:', err));
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => console.log('Service Worker Registered'));
    }
  </script>
</body>
</html>
